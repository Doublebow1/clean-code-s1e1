<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link
  rel="stylesheet"
  href="style.css"
  media="screen"
  charset="utf-8"
  >
</head>
<body>
<div class="main__image">
  <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
  <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="main__todo">
  <div id="to-do__tasks">
    <h3 class="new-task">Add Item</h3>
    <div class="task__row-wrapper">
      <input
      id="new-task"
      class="task"
      type="text"
      >
      <button>Add</button>
    </div>
  </div>
  <h3>Todo</h3>
  <ul id="to-do">
    <li>
      <input type="checkbox" class="check__input">
      <label class="task">Pay Bills</label>
      <input type="text" class="task task__input">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg" alt="remove-icon">
      </button>
    </li>
    <li class="edit-mode">
      <input type="checkbox" class="check__input">
      <label class="task">Go Shopping</label>
      <input
      type="text"
      value="Go Shopping"
      class="task task__input"
      >
      <button class="edit">Save</button>
      <button class="delete">
        <img src="./remove.svg" alt="remove-icon">
      </button>
    </li>
  </ul>
  <h3>Completed</h3>
  <ul id="completed-tasks">
    <li>
      <input type="checkbox" class="check__input" checked>
      <label class="task">See the Doctor</label>
      <input type="text" class="task task__input">
      <button class="edit">Edit</button>
      <button class="delete">
        <img src="./remove.svg" alt="remove-icon">
      </button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
